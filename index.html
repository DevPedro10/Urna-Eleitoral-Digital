<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaQuery.css">
    <script src="script.js"></script>    
</head>
<body>
    <h1 id="title">Simulação de Urna Eletrônica</h1>
    <main class="urna">
        <div class="tela">
            <div class="divisao1">
                <div class="divisao1-esquerda">
                    <div class="divisao1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divisao1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="divisao1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="divisao1-4">
                        Nome: Natã <br>
                        Partido: SEP <br>
                        Vice-Prefeito: Pedro <br>
                    </div>
                    
                </div>
                <div class="divisao1-direita">
                    <div class="divisao1-imagem">
                            <img src="assets/42.jpg" alt="Imagem Prefeito">
                            Prefeito
                    </div>
                    <div class="divisao1-imagem small">
                            <img src="assets/42_2.jpg" alt="Imagem Vice-Prefeito">
                            Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="divisao2">Instrução:<br>CONFIRMA para CONFIRMAR este voto<br>CORRIGE para reiniciar a votação</div>
        </div>
        <div class="teclado">
                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('1')">1</div>
                    <div class="teclado-botao" onclick="clicou('2')">2</div>
                    <div class="teclado-botao" onclick="clicou('3')">3</div>
                    
                </div>
                <div class="teclado-linha">
                    
                    <div class="teclado-botao" onclick="clicou('4')">4</div>
                    <div class="teclado-botao" onclick="clicou('5')">5</div>
                    <div class="teclado-botao" onclick="clicou('6')">6</div>
                </div>
                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('7')">7</div>
                    <div class="teclado-botao" onclick="clicou('8')">8</div>
                    <div class="teclado-botao" onclick="clicou('9')">9</div>
                </div>
                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('0')">0</div>
                </div>
                <div class="teclado-linha">
                    <div class="teclado-botao branco" onclick="branco()">BRANCO</div>
                    <div class="teclado-botao corrige" onclick="corrige()">CORRIGE</div>
                    <div class="teclado-botao confirma" onclick="confirma()">CONFIRMA</div>
                </div>

    
    <script src="scripts/etapas.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
